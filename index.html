	<link rel="stylesheet" href="assets/css/word-tally.min.css" media="screen" charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif:400,700" rel="stylesheet">

	<link rel="icon" type="image/png" href="favicon.ico?ver=1.0">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

	<main>

		<div class="side entry">

			<header class="primary-header">
				<div class="logotype">
					<span>W</span>
					<h1>Word Tally</h1>
				</div>
			</header>

			<div class="form">
				<textarea name="word_source" id="word_source" rows="8" cols="40" placeholder="command + V or type words to count"></textarea>
				<button type="button" id="run_it" name="button">Count</button>
			</div>

			<footer class="primary-footer">
				<div class="">
					<button type="button" class="reset button--esc">esc</button> to clear
				</div>
				<div class="">
					<button type="button" class="download-csv">Download CSV</button>
				</div>
			</footer>

		</div>

		<div class="side return">

			<ul class="metrics">
				<li>
					<span>Total Words</span>
					<span id="total_words"></span>
				</li>
			</ul>

			<ul id="results"></ul>
		</div>

	</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/js/word-tally.min.js"></script>
