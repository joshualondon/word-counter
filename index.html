<body>

	<main>

		<div class="side entry">

			<header class="primary-header">
				<div class="logotype">
					<span>W</span>
					<h1>Word Tally</h1>
				</div>
				<div class="addthis_sharing_toolbox"></div>
				<!-- <a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-star" data-style="mega" data-count-href="/ntkme/github-buttons/stargazers" data-count-api="/repos/ntkme/github-buttons#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star ntkme/github-buttons on GitHub">Star</a> -->
			</header>

			<div class="form">
				<textarea name="word_source" id="word_source" rows="8" cols="40" placeholder="" autofocus></textarea>
				<button type="button" id="run_it" name="button">Count 'em</button>
				<button type="button" class="button--security">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><path d="M78.1,40.7v-13c0-6.9-2.7-13.3-7.5-18.2C65.7,4.7,59.2,2,52.4,2C38.2,2,26.7,13.5,26.7,27.7v13   c-4,1-7,4.6-7,9v39.1c0,5.1,4.2,9.3,9.3,9.3h46.9c5.1,0,9.3-4.2,9.3-9.3V49.6C85.1,45.3,82.1,41.7,78.1,40.7z M52.4,13.2   c3.9,0,7.5,1.5,10.2,4.2c2.7,2.7,4.2,6.4,4.2,10.2v12.7h-29V27.7C37.9,19.7,44.4,13.2,52.4,13.2z M55.8,71.1c0,0.2,0,0.3,0,0.5v6.6   c0,1.9-1.5,3.5-3.5,3.5c-1.9,0-3.5-1.5-3.5-3.5v-6.6c0-0.2,0-0.3,0-0.5c-1.9-1.2-3.2-3.3-3.2-5.7c0-3.7,3-6.6,6.6-6.6   c3.7,0,6.6,3,6.6,6.6C59,67.9,57.7,70,55.8,71.1z"/></g></svg>
				</button>
			</div>

			<footer class="primary-footer">
				<div class="esc">
					<button type="button" class="reset button--esc">esc</button> to clear
				</div>
				<!-- <div class="download">
					<button type="button" class="download-csv">Download CSV</button>
				</div> -->
			</footer>

		</div>

		<div class="side return">

			<ul class="metrics">
				<li>
					<span>Total Words</span>
					<span id="total_words"></span>
				</li>
			</ul>

			<ul id="results"></ul>
		</div>

	</main>

	<div class="modal security-statement" aria-hidden="true">
		<h3>Security</h3>
		<p>While none of your text is saved on our servers, there is still the positiblity of someone intercepting the text from your browser.</p>
		<button type="button" class="button--close-modal"></button>
	</div>
